apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile "junit:junit:$rootProject.ext.junit"
    androidTestImplementation "com.android.support.test:runner:$rootProject.ext.testrunner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.ext.espresso"

    compile "com.android.support:multidex:$rootProject.ext.multidex"

    compile "com.jakewharton:butterknife:$rootProject.ext.butterknife"

    compile "com.orhanobut:logger:$rootProject.ext.logger"

    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttp"
    compile "com.squareup.okhttp3:logging-interceptor:$rootProject.ext.logging_interceptor"

    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$rootProject.ext.adapter_rxjava"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.ext.converter_gson"

    compile "io.reactivex:rxandroid:$rootProject.ext.rxandroid"
    compile "io.reactivex:rxjava:$rootProject.ext.rxjava"

    compile "com.jakewharton.rxbinding:rxbinding:$rootProject.ext.rxbinding"
    compile "com.jakewharton.rxbinding:rxbinding-appcompat-v7:$rootProject.ext.rxbinding_appcompat_v7"
    compile "com.jakewharton.rxbinding:rxbinding-design:$rootProject.ext.rxbinding_design"

    compile("com.blankj:utilcode:$rootProject.ext.utilcode") {
        exclude group: "com.android.support"
    }

    debugCompile "com.squareup.leakcanary:leakcanary-android:$rootProject.ext.leakcanary"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$rootProject.ext.leakcanary"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:$rootProject.ext.leakcanary"
}