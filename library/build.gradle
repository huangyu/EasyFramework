apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
//    api "com.android.support:appcompat-v7:$rootProject.ext.appcompat_v7"
//    api "com.android.support:support:$rootProject.ext.appcompat_v7"

    api "com.android.support:multidex:$rootProject.ext.multidex"

    api "com.jakewharton:butterknife:$rootProject.ext.butterknife"

    api "com.orhanobut:logger:$rootProject.ext.logger"

    api "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttp"
    api "com.squareup.okhttp3:logging-interceptor:$rootProject.ext.logging_interceptor"

    api "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit"
    api "com.squareup.retrofit2:adapter-rxjava:$rootProject.ext.adapter_rxjava"
    api "com.squareup.retrofit2:converter-gson:$rootProject.ext.converter_gson"

    api "io.reactivex:rxandroid:$rootProject.ext.rxandroid"
    api "io.reactivex:rxjava:$rootProject.ext.rxjava"

    api("com.blankj:utilcode:$rootProject.ext.utilcode") {
        exclude group: "com.android.support"
    }

    debugImplementation "com.squareup.leakcanary:leakcanary-android:$rootProject.ext.leakcanary"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$rootProject.ext.leakcanary"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$rootProject.ext.leakcanary"
}